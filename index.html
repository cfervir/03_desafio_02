<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 02 - Javascript para la Web</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://kit.fontawesome.com/e190a6dfc5.js" crossorigin="anonymous"></script>
</head>
<body>

  <main class="container">

    <div class="ejercicio ejercicio--01">
      <h1 class="ejercicio__titulo">Desafio 01</h1>
      <img id="getPato" class="ejercicio--01__img" src="assets/images/pato.jpg">
    </div>

    <div class="ejercicio ejercicio--02">
      <h1 class="ejercicio__titulo">Desafio 02</h1>
      <p class="ejercicio--02__subtitulo">¡Sólo puedes llevar un máximo de <strong>10 stickers!</strong></p>
      <div class="container--stickers">
        <div class="card">
          <img class="ejercicio--02__img" src="assets/images/sticker_01.gif">
          <input class="ejercicio--02__input" type="number" id="stickerPrimero" pattern="[0-9]{2}" min="0" max="10" value="0">
        </div>
        <div class="card card--middle">
          <img class="ejercicio--02__img" src="assets/images/sticker_02.gif">
          <input class="ejercicio--02__input" type="number" id="stickerSegundo" pattern="[0-9]{2}" min="0" max="10" value="0">
        </div>
        <div class="card">
          <img class="ejercicio--02__img" src="assets/images/sticker_03.gif">
          <input class="ejercicio--02__input" type="number" id="stickerTercero" pattern="[0-9]{2}" min="0" max="10" value="0">
        </div>
      </div>
      <button id="getStickers" class="ejercicio--02__btn btn">¡Ve tus stickers!</button>
      <p id="resultSticker" class="ejercicio--02__mensaje">¡Selecciona tus stickers!</p>
    </div>

    <div class="ejercicio ejercicio--03">
      <h1 class="ejercicio__titulo">Desafio 03</h1>
      <h3 class="ejercicio--03__subtitulo">Ingresa el password</h3>
      <div class="ejercicio--03__valores">
        <select name="first" id="valorA">
          <option value="1">1</option>
          <option value="2">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <select name="second" id="valorB">
          <option value="1">1</option>
          <option value="2">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <select name="third" id="valorC">
          <option value="1">1</option>
          <option value="2">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </div>
      <button id="getValor" class="ejercicio--03__btn btn">Ingresar</button>
      <p id="resultValor" class="ejercicio--03__mensaje">Debes ingresar un password</p>
    </div>

  </main>

<script src="assets/js/script.js"></script>
</body>
</html>
